########################################
############## GENERAL #################
########################################
name: onecx-local-env
volumes:
  postgres:
    name: onecx-local-env_postgres
    labels:
      - "onecx-local-env.volume=postgres"
  pgadmin:
    name: onecx-local-env_pgadmin
    labels:
      - "onecx-local-env.volume=pgadmin"
      - "com.docker.compose.project=onecx-local-env"
      - "com.docker.compose.description=Postgres database administration"
      - "com.docker.compose.volume=pgAdmin"
networks:
  onecx:
    name: onecx-local-env_onecx

########################################
####### ENVIRONMENT PRESETS ############
########################################
x-bff-variables: &bff_environment
  ONECX_PERMISSIONS_ENABLED: ${ONECX_PERMISSIONS_ENABLED}
  ONECX_PERMISSIONS_CACHE_ENABLED: ${ONECX_PERMISSIONS_CACHE_ENABLED}
  QUARKUS_OIDC_CLIENT_CLIENT_ID: ${ONECX_OIDC_CLIENT_CLIENT_ID}
  QUARKUS_OIDC_CLIENT_CREDENTIALS_SECRET: ${ONECX_OIDC_CLIENT_SECRET}
  QUARKUS_OIDC_CLIENT_AUTH_SERVER_URL: ${ONECX_AUTH_SERVER_URL}
  QUARKUS_OIDC_AUTH_SERVER_URL: ${ONECX_AUTH_SERVER_URL}
  TKIT_LOG_JSON_ENABLED: ${JSON_LOGGER_ENABLED}
  TKIT_SECURITY_AUTH_ENABLED: ${ONECX_SECURITY_AUTH_ENABLED}

x-svc-variables: &svc_single_tenancy
  QUARKUS_LOG_LEVEL: ${ONECX_LOG_LEVEL}
  QUARKUS_OIDC_AUTH_SERVER_URL: ${ONECX_AUTH_SERVER_URL}
  QUARKUS_OIDC_CLIENT_CLIENT_ID: ${ONECX_OIDC_CLIENT_CLIENT_ID}
  QUARKUS_OIDC_CLIENT_CREDENTIALS_SECRET: ${ONECX_OIDC_CLIENT_SECRET}
  QUARKUS_OIDC_CLIENT_AUTH_SERVER_URL: ${ONECX_AUTH_SERVER_URL}
  QUARKUS_DATASOURCE_JDBC_MIN_SIZE: ${ONECX_DATASOURCE_JDBC_MIN_SIZE}
  QUARKUS_DATASOURCE_JDBC_MAX_SIZE: ${ONECX_DATASOURCE_JDBC_MAX_SIZE}
  QUARKUS_DATASOURCE_JDBC_IDLE_REMOVAL_INTERVAL: ${ONECX_DATASOURCE_JDBC_IDLE_REMOVAL_INTERVAL}
  TKIT_LOG_JSON_ENABLED: ${JSON_LOGGER_ENABLED}
  TKIT_SECURITY_AUTH_ENABLED: ${ONECX_SECURITY_AUTH_ENABLED}
  
x-svc-multi_tenancy: &svc_multi_tenancy
  <<: *svc_single_tenancy
  ONECX_TENANT_CACHE_ENABLED: ${ONECX_TENANT_CACHE_ENABLED}
  TKIT_RS_CONTEXT_TENANT_ID_ENABLED: ${ONECX_RS_CONTEXT_TENANT_ID_ENABLED}
  TKIT_RS_CONTEXT_TENANT_ID_MOCK_ENABLED: ${ONECX_RS_CONTEXT_TENANT_ID_MOCK_ENABLED}
  QUARKUS_REST_CLIENT_ONECX_TENANT_URL: "http://onecx-tenant-svc:8080"

services:
  ########################################
  ############# BASE Services ############
  ########################################
  traefik:
    image: ${TRAEFIK}
    container_name: traefik
    command: --api.insecure=true --providers.docker=true #Enables the web UI and tells TrÃ¦fik to listen to docker
    ports:
      - "80:80" # The HTTP port
      - "8082:8080" # The Web UI (enabled by --api)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # Traefik can listen to the Docker events
      - ../../init-data/traefik/base/traefik-conf.yml:/etc/traefik/traefik.yml
      - ../../init-data/traefik/active:/etc/traefik/active # location of activated local Microfrontends
      - ./logs/traefik:/var/log/traefik
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - onecx
    profiles:
      - all
      - base
      - data-import

  postgresdb:
    image: ${POSTGRES}
    container_name: postgresdb
    command: [-cmax_prepared_transactions=100]
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: admin
    volumes:
      - postgres:/var/lib/postgresql/data
      - ../../init-data/postgres:/docker-entrypoint-initdb.d/
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      traefik:
        condition: service_started
    labels:
      - "traefik.http.services.postgresdb.loadbalancer.server.port=5432"
      - "traefik.http.routers.postgresdb.rule=Host(`postgresdb`)"
    networks:
      - onecx
    profiles:
      - all
      - base
      - data-import

  keycloak-app:
    image: ${KEYCLOAK}
    container_name: ${KC_APP_NAME}
    command: "start-dev --import-realm"
    ports:
      - "8080:8080"
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KC_ADMIN_USERNAME}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KC_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_POOL_INITIAL_SIZE: 1
      KC_DB_POOL_MAX_SIZE: 5
      KC_DB_POOL_MIN_SIZE: 2
      KC_DB_URL_DATABASE: keycloak
      KC_DB_URL_HOST: postgresdb
      KC_DB_USERNAME: ${KC_DB_USERNAME}
      KC_DB_PASSWORD: ${KC_DB_PASSWORD}
      KC_HOSTNAME: ${KC_APP_NAME}
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
      KC_HTTP_PORT: 8080
      KC_HEALTH_ENABLED: true
    volumes:
      - ../../init-data/keycloak:/opt/keycloak/data/import
    healthcheck:
      test: "{ printf >&3 'GET /realms/onecx/.well-known/openid-configuration HTTP/1.0\r\nHost: localhost\r\n\r\n'; cat <&3; } 3<>/dev/tcp/localhost/8080 | head -1 | grep 200"
      interval: 10s
      timeout: 5s
      retries: 10
    depends_on:
      postgresdb:
        condition: service_healthy
    labels:
      - "traefik.http.services.keycloak-intranet.loadbalancer.server.port=8080"
      - "traefik.http.routers.keycloak-intranet.rule=Host(`${KC_APP_NAME}`)"
    networks:
      - onecx
    profiles:
      - all
      - base
      - data-import

  pgadmin:
    image: ${PGADMIN}
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_USER}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PWD}
    volumes:
      - pgadmin:/var/lib/pgadmin
      - ../../init-data/pgadmin/servers.json:/pgadmin4/servers.json
    healthcheck:
      test: ["CMD", "wget", "-O", "-", "http://localhost:80/misc/ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    depends_on:
      postgresdb:
        condition: service_healthy
    labels:
      - "traefik.http.services.pgadmin.loadbalancer.server.port=80"
      - "traefik.http.routers.pgadmin.rule=Host(`pgadmin`)"
    networks:
      - onecx
    profiles:
      - all
      - base

  ########################################
  ########### OneCX Products #############
  ########################################

  ########## ONECX ANNOUNCEMENT
  onecx-announcement-svc:
    image: ${ONECX_ANNOUNCEMENT_SVC}
    container_name: onecx-announcement-svc
    environment:
      <<: *svc_multi_tenancy
      QUARKUS_DATASOURCE_USERNAME: onecx_announcement
      QUARKUS_DATASOURCE_PASSWORD: onecx_announcement
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgresdb:5432/onecx_announcement?sslmode=disable
    healthcheck:
      test: curl --head -fsS http://localhost:8080/q/health
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      keycloak-app:
        condition: service_healthy
    labels:
      - "traefik.http.services.onecx-announcement-svc.loadbalancer.server.port=8080"
      - "traefik.http.routers.onecx-announcement-svc.rule=Host(`onecx-announcement-svc`)"
    networks:
      - onecx
    profiles:
      - all

  onecx-announcement-bff:
    image: ${ONECX_ANNOUNCEMENT_BFF}
    container_name: onecx-announcement-bff
    environment:
      <<: *bff_environment
      ONECX_PERMISSIONS_PRODUCT_NAME: "onecx-announcement"
    healthcheck:
      test: curl --head -fsS http://localhost:8080/q/health
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      onecx-announcement-svc:
        condition: service_healthy
    labels:
      - "traefik.http.services.onecx-announcement-bff.loadbalancer.server.port=8080"
      - "traefik.http.routers.onecx-announcement-bff.rule=Host(`onecx-announcement-bff`)"
    networks:
      - onecx
    profiles:
      - all

  onecx-announcement-ui:
    image: ${ONECX_ANNOUNCEMENT_UI}
    container_name: onecx-announcement-ui
    environment:
      APP_BASE_HREF: /mfe/announcement/
      APP_ID: onecx-announcement-ui
      PRODUCT_NAME: "onecx-announcement"
    depends_on:
      onecx-announcement-bff:
        condition: service_healthy
    labels:
      - "traefik.http.services.onecx-announcement-ui.loadbalancer.server.port=8080"
      - "traefik.http.routers.onecx-announcement-ui.rule=Host(`local-proxy`) && PathPrefix(`/mfe/announcement/`)"
